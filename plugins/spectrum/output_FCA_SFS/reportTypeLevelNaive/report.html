<!DOCTYPE html>
<html lang="en">
<head>
  <title>Report</title>
  <meta charset="utf-8">
  
  <!--  for the charts -->
  <script src="libs_js/Chart.bundle.js"></script>
  <script src="libs_js/utils.js"></script>
</head>

<body id="mainPage">

	<canvas id="bar-chart-precisionRecallF1" width="600" height="250"></canvas>
	
	<canvas id="bar-chart-featureIssues" width="600" height="250"></canvas>
	
<script>
new Chart(document.getElementById("bar-chart-precisionRecallF1"), {
    type: 'bar',
    data: {
labels: ["Random002",],

      datasets: [
        {
          backgroundColor: "#89138A",
label: "Precision", data: [0.049242181628749056,]

        }, {
          backgroundColor: "#018080",
label: "Recall", data: [0.8379251700680271,]

        }, {
          backgroundColor: "#E6BB18",
label: "F1", data: [0.06759705912175999,]

        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Feature location metrics'
      },
       scales: {
        	yAxes: [{
            	ticks: {
                	beginAtZero: true
            	}
        	}]
    	}
    }
});

new Chart(document.getElementById("bar-chart-featureIssues"), {
    type: 'bar',
    data: {
labels: ["Random002",],

      datasets: [
        {
          backgroundColor: "#73203c",
label: "FeaturesWithoutRetrieved", data: [3.0,]

        }, {
          backgroundColor: "#207357",
label: "InexistentFeaturesRetrieved", data: [15,]

        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Feature issues'
      },
      scales: {
        	yAxes: [{
            	ticks: {
                	beginAtZero: true
            	}
        	}]
    	}
    }
});
</script>

</body>
</html>
